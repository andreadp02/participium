openapi: 3.0.0
info:
  title: Participium API
  description: API for the Participium application
  version: 0.1.0

servers:
  - url: http://localhost:4000/api
    description: Development server

paths:
  /users:
    # registration endpoint
    post:
      tags: [Users]
      summary: Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '201':
          description: Created
          headers:
            Set-Cookie:
              description: Authentication cookie
              schema:
                type: string
                example: "authToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInVzZXJuYW1lIjoibXJvc3NpIiwiaWF0IjoxNjk5MDAwMDAwLCJleHAiOjE2OTkwODY0MDB9"
            Location:
                description: URL of the reserved area for submitting reports
                schema:
                  type: string
                  example: /reports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Conflict Error"
                message: "Username or email already exists"

  /auth/session:
    # login endpoint
    post:
      tags: [Users]
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK - Successfully authenticated
          headers:
            Set-Cookie:
              description: Authentication cookie
              schema:
                type: string
                example: "authToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInVzZXJuYW1lIjoibXJvc3NpIiwiaWF0IjoxNjk5MDAwMDAwLCJleHAiOjE2OTkwODY0MDB9"
            Location:
                description: URL of the reserved area for submitting reports
                schema:
                  type: string
                  example: /reports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication Error"
                message: "Invalid username or password"

    # verify authentication endpoint
    get:
      tags: [Users]
      summary: Verify authentication
      description: Check if the user is currently authenticated
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK - User is authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication Error"
                message: "Session is invalid or has expired"
    delete:
      tags: [Users]
      summary: Logout
      description: Logout the authenticated user
      security:
        - cookieAuth: []
      responses:
        '204':
          description: No content - Successfully logged out
        '401':
          description: Unauthorized - User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication Error"
                message: "You must be logged in to logout"
  /reports:
    # create report endpoint
    post:
      tags: [Reports]
      summary: Create a new report
      description: Submit a new report (authenticated users only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ReportRequest'
      responses:
        '201':
          description: Created - Report successfully submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '400':
          description: Bad Request - Invalid input or missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication Error"
                message: "You must be logged in to create a report"

  /admin/municipality-users:
    post:
      tags: [Admin]
      summary: Create a municipality user
      description: >
        Crea un account per un utente del Comune (operatore/validatore/supervisore).
        **Richiede ruolo: ADMIN**.
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MunicipalityUserCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUser'
        '400':
          description: Bad Request - Dati mancanti o non validi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad Request"
                message: "Missing required fields: email, username, firstName, lastName, password, municipality_role_id"
        '401':
          description: Unauthorized - Non autenticato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Non hai permessi admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - Email o username già in uso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Conflict Error"
                message: "Email is already in use"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/users:
    get:
      tags: [Admin]
      summary: List all users
      description: >
        Restituisce la lista di tutti gli utenti (cittadini e comunali).
        **Richiede ruolo: ADMIN**.
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdminUser'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Non hai permessi admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/users/{id}:
    get:
      tags: [Admin]
      summary: Get user by ID
      description: >
        Dettagli di un utente per ID.
        **Richiede ruolo: ADMIN**.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
          description: User ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUser'
        '400':
          description: Bad Request - ID non valido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad Request"
                message: "Invalid user ID"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Non hai permessi admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found - Utente non trovato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Not Found"
                message: "User not found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags: [Admin]
      summary: Delete user
      description: >
        Elimina un utente per ID.
        **Richiede ruolo: ADMIN**.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
          description: User ID
      responses:
        '204':
          description: No Content - Eliminato correttamente
        '400':
          description: Bad Request - ID non valido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad Request"
                message: "Invalid user ID"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Non hai permessi admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found - Utente non trovato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Not Found"
                message: "User not found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/municipality-roles:
    get:
      tags: [Admin]
      summary: List municipality roles
      description: >
        Restituisce i ruoli disponibili per gli utenti del Comune.
        **Richiede ruolo: ADMIN**.
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MunicipalityRole'
              examples:
                example:
                  value:
                    - id: 1
                      name: "OPERATOR"
                    - id: 2
                      name: "VALIDATOR"
                    - id: 3
                      name: "SUPERVISOR"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Non hai permessi admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


components:
  schemas:    
    UserRegistration:
      type: object
      required:
        - firstName
        - lastName
        - username
        - email
        - password
      properties:
        firstName:
          type: string
          example: "Mario"
        lastName:
          type: string
          example: "Rossi"
        username:
          type: string
          example: "mrossi"
        email:
          type: string
          format: email
          example: "mario.rossi@example.com"
        password:
          type: string
          format: password
          example: "P@ssw0rd!"

    User:
      type: object 
      properties:
        firstName:
          type: string
          example: "Mario"
        lastName:
          type: string
          example: "Rossi"
        username:
          type: string
          example: "mrossi"

    LoginRequest:
      type: object
      required:
        - identifier
        - password
      properties:
        identifier:
          type: string
          description: Username or email
          example: "mrossi"
        password:
          type: string
          format: password
          example: "P@ssw0rd!"

    ReportCategory:
      type: string
      enum:
        - Water Supply – Drinking Water
        - Architectural Barriers
        - Sewer System
        - Public Lighting
        - Waste
        - Road Signs and Traffic Lights
        - Roads and Urban Furnishings
        - Public Green Areas and Playgrounds
        - Other
      example: "Public Lighting"

    ReportRequest:
      type: object
#      required:
#        - title
#        - description
#        - anonymous
#        - category
#        - photos
      properties:
        title:
          type: string
          example: "Broken street light"
        description:
          type: string
          example: "The street light on Via Roma has been broken for a week"
        anonymous:
          type: boolean
          example: false
        category:
          $ref: '#/components/schemas/ReportCategory'
        photos:
          type: array
          items:
            type: string
            format: uri
          minItems: 1
          maxItems: 3
          example: 
            - "https://example.com/photos/report1_photo1.jpg"
            - "https://example.com/photos/report1_photo2.jpg"

    Report:
      type: object
#      required:
#        - id
#        - title
#        - description
#        - anonymous
#        - category
#        - photos
#        - createdAt
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: "Broken street light"
        description:
          type: string
          example: "The street light on Via Roma has been broken for a week"
        anonymous:
          type: boolean
          example: false
        category:
          $ref: '#/components/schemas/ReportCategory'
        photos:
          type: array
          items:
            type: string
            format: uri
          minItems: 1
          maxItems: 3
          example: 
            - "https://example.com/photos/report1_photo1.jpg"
            - "https://example.com/photos/report1_photo2.jpg"
        createdAt:
          type: string
          format: date-time
          example: "2025-11-04T14:30:00Z"

    MunicipalityUserCreateRequest:
      type: object
      required:
        - email
        - username
        - firstName
        - lastName
        - password
        - municipality_role_id
      properties:
        email:
          type: string
          format: email
          example: "tecnico.comune@example.it"
        username:
          type: string
          example: "tcomune"
        firstName:
          type: string
          example: "Teodoro"
        lastName:
          type: string
          example: "Comune"
        password:
          type: string
          format: password
          example: "Str0ngP@ss!"
        municipality_role_id:
          type: integer
          format: int64
          example: 2
          description: ID del ruolo comunale (vedi /admin/municipality-roles)

    MunicipalityRole:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        name:
          type: string
          example: "VALIDATOR"

    AdminUser:
      type: object
      description: Rappresentazione di un utente vista Admin
      properties:
        id:
          type: integer
          format: int64
          example: 15
        firstName:
          type: string
          example: "Mario"
        lastName:
          type: string
          example: "Rossi"
        username:
          type: string
          example: "mrossi"
        email:
          type: string
          format: email
          example: "mario.rossi@example.com"
        municipality_role_id:
          type: integer
          format: int64
          nullable: true
          example: 1
        municipality_role_name:
          type: string
          nullable: true
          example: "OPERATOR"
        createdAt:
          type: string
          format: date-time
          example: "2025-11-04T14:30:00Z"

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type
          example: "Validation Error"
        message:
          type: string
          description: Detailed error message
          example: "Invalid input data"

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: authToken
      description: Authentication cookie containing session ID

tags: 
  - name: Users
    description: User registration and authentication
  - name: Reports
    description: Report management and submission
  - name: Admin
    description: Administration endpoints for system operators

